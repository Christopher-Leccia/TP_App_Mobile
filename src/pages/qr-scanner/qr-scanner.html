<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QR Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Mes QRcode </ion-label>
		<ion-input type="text" [(ngModel)]="QRData"></ion-input>
	</ion-item>

	<button ion-button full (click)="CreationCode()"> Creation du QR Code</button>
	<button ion-button full icon-left (click)="ScannageCode()"><ion-icon name="qr-scanner"></ion-icon> Scan du Code</button>

	<ion-card *ngIf="CodeCree">
		<ngx-qrcode [qrc-value]="CodeCree"></ngx-qrcode>
		<ion-card-content>
			<p>
				QRCode: {{ CodeCree }}
			</p>
		</ion-card-content>
	</ion-card>

		</ion-card-content>
	</ion-card>

</ion-content>
