<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="UserInfo">Username: {{app.nom}}<br>
  Version: {{app.version}}</p>
  
  

 <!-- <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>-->
  <ion-list>
    
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]='app.nom'></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]='app.password'></ion-input>
      </ion-item>
    
    </ion-list>
        
    <button ion-button secondary menuToggle>Toggle Menu</button>
    <br>
    <button ion-button (click)="onClickMe()" color='dark'>Click bait</button>
    <p>Message click: {{clickMessage}}</p>
</ion-content>
