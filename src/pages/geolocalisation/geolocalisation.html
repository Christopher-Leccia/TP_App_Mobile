<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Geolocalisation / Google map</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<p>Current latitude: {{ latitude }}<br>
	Current longitude: {{ longitude }}<br>
	</p>

	<p>Vos positions: <br>
	<ul>
    <li *ngFor="let curentgeo of TabGeo">
      <b>Latitude :</b> {{ curentgeo.latitudeY }} <b>Longitude :</b> {{ curentgeo.longitudeX }}
    </li>
  </ul>
  
  <!--<button ion-button (click)="ionViewDidLoad()">Google maps</button> -->

</ion-content>
