<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>
	Utilisation de la camera:<br>

	<button ion-button (click)="takePicture()">Prendre une photo</button>

	Dernière photo prise:
	<img [src]="base64Image" *ngIf="base64Image"/>
  </p>

  <p>
  <button ion-button (click)="takeVideo()">Prendre une vidéo</button>
  <button ion-button (click)="playVideo()">Lire la dernière vidéo prise</button>
  </p>

</ion-content>
